<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanji Portfolio</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-red-600">
    <div class="container mx-auto px-4 min-h-screen relative">
        <!-- Navigation -->
        <nav class="py-4">
            <div class="text-black text-xl font-bold">
                LILCODERMAN
            </div>
        </nav>

        <!-- Main Content -->
        <div class="flex flex-col md:flex-row justify-between items-center mt-8">
            <!-- Left side text -->
            <div class="w-full md:w-3/5">
                <h1 class="text-black text-6xl md:text-8xl font-black leading-none tracking-tighter mb-4">
                    ACCEPT
                    <br />
                    YOUR
                    <br />
                    WHOLE
                    <span class="relative">
                        <img src="/api/placeholder/24/24" alt="biohazard" class="inline-block mx-2 w-6 h-6" />
                    </span>
                    <br />
                    SELF
                </h1>
                
                <p class="text-black max-w-md mt-8 text-sm">
                    Everyone carries a shadow, and acknowledging it is the path to wholeness. Will you embrace the full spectrum of your being?
                </p>

                <!-- Social Icons -->
                <div class="flex space-x-4 mt-8">
                    <a href="#" class="text-black">
                        <img src="/api/placeholder/24/24" alt="Instagram" class="w-6 h-6" />
                    </a>
                    <a href="#" class="text-black">
                        <img src="/api/placeholder/24/24" alt="Patreon" class="w-6 h-6" />
                    </a>
                    <a href="#" class="text-black">
                        <img src="/api/placeholder/24/24" alt="GitHub" class="w-6 h-6" />
                    </a>
                </div>
            </div>

            <!-- Right side image -->
            <div class="w-full md:w-2/5 mt-8 md:mt-0">
                <img src="/api/placeholder/500/600" alt="Anime character illustration" class="w-full h-auto" />
            </div>
        </div>

        <!-- Download Button -->
        <div class="absolute bottom-8 right-8">
            <button class="rounded-full border-2 border-black p-4">
                <img src="/api/placeholder/24/24" alt="Download" class="w-6 h-6" />
            </button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</body>
</html>
