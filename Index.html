<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LILCODERMAN - Accept Your Whole Self</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #DC2626;
            color: #000;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            min-height: 100vh;
        }

        nav {
            padding: 20px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            gap: 40px;
        }

        .text-content {
            flex: 0 0 60%;
        }

        .heading {
            font-size: 120px;
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -2px;
            margin-bottom: 20px;
        }

        .biohazard-icon {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #fff;
            margin: 0 10px;
            vertical-align: middle;
        }

        .description {
            max-width: 400px;
            margin-top: 40px;
            font-size: 14px;
            line-height: 1.5;
        }

        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            background-color: #000;
        }

        .character-image {
            flex: 0 0 40%;
            height: 600px;
        }

        .download-btn {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 50px;
            height: 50px;
            border: 2px solid #000;
            border-radius: 50%;
            background: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .download-icon {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .text-content, .character-image {
                flex: 0 0 100%;
                width: 100%;
            }

            .heading {
                font-size: 80px;
            }

            .character-image {
                height: 400px;
                margin-top: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">LILCODERMAN</div>
        </nav>

        <div class="main-content">
            <div class="text-content">
                <h1 class="heading">
                    ACCEPT<br>
                    YOUR<br>
                    WHOLE<span class="biohazard-icon"></span><br>
                    SELF
                </h1>
                
                <p class="description">
                    Everyone carries a shadow, and acknowledging it is the path to wholeness. Will you embrace the full spectrum of your being?
                </p>

                <div class="social-icons">
                    <div class="social-icon"></div>
                    <div class="social-icon"></div>
                    <div class="social-icon"></div>
                </div>
            </div>

            <div class="character-image"><img src="Assets/anime-character.jpg"alt="anime character"></div>
        </div>

        <button class="download-btn">
            <div class="download-icon"><img src="Assets/down-arrow.png" alt="download"></div>
        </button>
    </div>
</body>
</html>
