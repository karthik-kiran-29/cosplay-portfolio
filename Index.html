<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Landing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #dc2626;
            color: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            margin-left: 5%;
            margin-right: 5%;
        }

        .navbar {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            color: #000;
            text-decoration: none;
        }

        .menu-toggle {
            width: 30px;
            height: 30px;
            cursor: pointer;
            border: none;
            background: none;
            position: relative;
        }

        .menu-toggle span {
            display: block;
            width: 100%;
            height: 2px;
            background: #000;
            margin: 6px 0;
        }

        .hero {
            padding: 2rem;
            min-height: calc(100vh - 70px);
            position: relative;
            display: flex;
            align-items: center;
        }

        .hero-content {
            max-width: 100%;
            z-index: 1;

        }

        .hero-title {
            font-size: clamp(3rem, 10vw, 12rem);
            line-height: 1;
            margin-bottom: 2rem;
            color: #000;
            width: 100%;
            font-weight: 900;
        }

        .hero-text {
            font-size: 1.1rem;
            max-width: 400px;
            margin-bottom: 2rem;
            color: rgba(0, 0, 0, 0.8);
        }

        .floating-character {
            position: absolute;
            right: 1%;
            width: auto;
            height: auto;
            bottom: 5%;
            animation: float 6s ease-in-out infinite;
            z-index: 9999;
        }

        .social-links {
            position: absolute;
            display: flex;
            gap: 1rem;
            bottom: 2rem;
            left: 2rem;
        }

        .social-links a {
            color: #000;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .download{
            padding-right: 5%;
            position: absolute;
            bottom: 5%;
            padding: 15px 20px;
            margin-right: 5%;
            border: 1px solid black;
            border-radius: 40px;
            align-self: flex-end;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @media (max-width: 768px) {
            .floating-character {
                opacity: 0.3;
                width: 300px;
                height: 450px;
            }
            
            .download{
                right: 1%;
            }

        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">Sanji Porfolio</a>
        <button class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>

    <main class="hero">
        <div class="hero-content">
            <h1 class="hero-title">ACCEPT YOUR WHOLE SELF</h1>
            <p class="hero-text">Everyone carries a shadow, and acknowledging it is the path to wholeness. Will you embrace the full spectrum of your being?</p>
        </div>

        <div class="floating-character"><img src="/Assets/anime-character.png" alt="anime-character"></div>
        <div class="footer-contain">
            <div class="social-links">
                <a href="#" ><img src="Assets/instagram-icon.png" alt="instagram-icon"></a>
                <a href="#" ><img src="Assets/figma-icon.png" alt="figma-icon"></a>
                <a href="#" ><img src="Assets/github-icon.png" alt="github-icon"></a>
            </div>
            <div class="download">
                <a href="#"><img src="Assets/down-arrow.png" alt="download"></a>
            </div>
        </div>
    </main>
</body>
</html>
